<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Adicionar Fornecedor</title>
</head>
<body>
    <header>
        <h1 class="center">Adicionar Fornecedor</h1>
    </header>
    
    <!-- Formulário para adicionar fornecedor -->
    <main>
        <div class="form-container">
            <form action="/adicionar" method="post">
                <label for="razao_social">Razão Social:</label>
                <input type="text" id="razao_social" name="razao_social" required><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="contato_nome">Nome de Contato:</label>
                <input type="text" id="contato_nome" name="contato_nome"><br>

                <label for="contato_email">Email de Contato:</label>
                <input type="email" id="contato_email" name="contato_email"><br>
                
                <input type="submit" value="Adicionar Fornecedor" class="submit-btn">
            </form>
        </div>
    </main>

    <!-- Botões de navegação -->
    <footer>
        <nav>
            <div class="btn-container">
                <a href="/">Página Inicial</a>
                <a class="btn" href="/consultar">Consultar Fornecedores</a>
            </div>
    	</nav>
    </footer>
</body>
</html>
